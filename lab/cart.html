<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

<h1>Your Shopping Cart</h1>

<section>
    <ul>
        <li>
            <img src="White T-shirt.jpg" alt="Classic White T-Shirt">
            <h3>Classic White T-Shirt</h3>
            <p>Php.499</p>
            <label>Qty:
                <input type="number" value="1" min="1">
            </label>
        </li>

        <li>
            <img src="sneakers.jpg" alt="Running Sneakers">
            <h3>Running Sneakers</h3>
            <p>Php.2,199</p>
            <label>Qty:
                <input type="number" value="1" min="1">
            </label>
        </li>
    </ul>
</section>

<section>
    <h2>Subtotal: Php.2,698</h2>
    <a href="checkout.html" role="button">Proceed to Checkout</a>
</section>

<section>
    <p>Your cart is currently empty.</p>
</section>

</main>

</body>
</html>
