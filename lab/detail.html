<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

<h1>Classic White T-Shirt</h1>
<img src="White T-shirt.jpg" alt="Classic White T-Shirt">


<h2>Technical Specifications</h2>
<table border ="1">
    <tr>
        <th>Material</th>
        <td>Cotton</td>
    </tr>
    <tr>
        <th>Size</th>
        <td>S, M, L, XL</td>
    </tr>
    <tr>
        <th>Color</th>
        <td>White</td>
    </tr>
</table>

<h2>Purchase</h2>
<form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button type="submit">Add to Cart</button>
</form>

<section aria-labelledby="reviews">
    <h2 id="reviews">User Reviews</h2>
    <article>
        <blockquote>
    <p>"Very comfortable and high quality!"</p>
        <footer>- Maria</footer>
    </article>
    <article>
        <blockquote>
     <p>"Worth the price."</p>
        <footer>- John</footer>
        </blockquote>
    </article>
</section>

</main>

</body>
</html>
